name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-test-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.12'
          check-latest: true
          cache: true

      - name: Format check (gofmt)
        run: |
          set -euo pipefail
          files=$(gofmt -s -l .)
          if [ -n "$files" ]; then
            echo "The following files are not gofmt-formatted:" >&2
            echo "$files" >&2
            exit 1
          fi

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test -race ./...

      - name: Lint (golangci-lint)
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.58.1

      # PoC scope: omit govulncheck and coverage to keep CI fast/simple
